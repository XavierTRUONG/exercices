<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testListJs.css">
</head>
<body>
    <div id="users">
        <input class="search" placeholder="Search" />
        <button class="sort" data-sort="name">
          Sort by name
        </button>
        <table>
          <!-- IMPORTANT, class="list" have to be at tbody -->
          <tbody class="list">
            <tr>
              <td class="name">Jonny Stromberg</td>
              <td class="born">1986</td>
            </tr>
            <tr>
              <td class="name">Jonas Arnklint</td>
              <td class="born">1985</td>
            </tr>
            <tr>
              <td class="name">Martina Elm</td>
              <td class="born">1986</td>
            </tr>
            <tr>
              <td class="name">Gustaf Lindqvist</td>
              <td class="born">1983</td>
            </tr>
          </tbody>
        </table>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="testListJs.js"></script>
</body>
</html>
